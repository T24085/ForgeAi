<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Flower Box – Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="https://via.placeholder.com/200" alt="The Flower Box Logo" height="50"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Shop Page Title -->
  <section class="py-5 text-center bg-light">
    <div class="container">
      <h1 class="display-4">Shop</h1>
      <p class="lead">Explore our selection of fresh flowers, candles, and gifts.</p>
    </div>
  </section>

  <!-- Product Grid -->
  <section class="py-5">
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100 shadow-sm product-card">
            <img src="https://via.placeholder.com/1200" class="card-img-top" alt="Product 1">
            <div class="card-body">
              <h5 class="card-title">Spring Bouquet</h5>
              <p class="card-text">$39.99</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 shadow-sm product-card">
            <img src="https://via.placeholder.com/1200" class="card-img-top" alt="Product 2">
            <div class="card-body">
              <h5 class="card-title">Romantic Arrangement</h5>
              <p class="card-text">$49.99</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 shadow-sm product-card">
            <img src="https://via.placeholder.com/1200" class="card-img-top" alt="Product 3">
            <div class="card-body">
              <h5 class="card-title">Home Décor Set</h5>
              <p class="card-text">$59.99</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-3 border-top">
    <div class="container text-center">
      <a href="#" class="text-muted me-3"><i class="fab fa-facebook fa-2x"></i></a>
      <a href="#" class="text-muted me-3"><i class="fab fa-instagram fa-2x"></i></a>
      <a href="#" class="text-muted"><i class="fab fa-twitter fa-2x"></i></a>
      <p class="mt-3 mb-0 text-muted">© 2026 The Flower Box</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
