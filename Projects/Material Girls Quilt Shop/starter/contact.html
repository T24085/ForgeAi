<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Material Girls Quilt Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact-header">
        <h1>Contact Us</h1>
    </section>

    <section class="contact-content">
        <div class="container">
            <div class="contact-info">
                <h2>Visit Our Store</h2>
                <p>306 N Buckeye Ave, Abilene, KS 67410</p>
                <p>Phone: (785) 263-7787</p>
                <p>Hours: Monday-Friday 9am-6pm, Saturday 10am-4pm</p>
                <div class="map">
                    <img src="media/HeroQuilt.jpg" alt="Material Girls Quilt Shop showcase">
                </div>
            </div>
            
            <div class="contact-form">
                <h2>Send us a Message</h2>
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <section class="video-showcase">
        <div class="container">
            <h2>Take a Quick Tour</h2>
            <div class="video-grid">
                <div class="video-card">
                    <video autoplay muted loop playsinline preload="metadata" poster="media/Bedroom1.jpg">
                        <source src="media/HeroVideo.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 Material Girls Quilt Shop. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
